name: Test project
on: push
jobs:
  test:
   runs-on: ubuntu-latest
   steps:
     - name: get code from repo
       uses: actions/checkout@v4.2.0
     - name: Install NodeJS
       uses: actions/setup-node@v4.0.4
       with:
         node-version: 18
     - name: Install dependencies 
       run: npm ci
     - name: Run tests
       run: npm test
  deploy:
     needs: test 
     runs-on: ubuntu-latest
     steps:
      - name: get code from repo
        uses: actions/checkout@v4.2.0
      - name: Install NodeJS
        uses: actions/setup-node@v4.0.4
        with:
         node-version: 18
      - name: Install dependencies 
        run: npm ci
      - name: Build project
        run: npm install
      - name: Deploy
        run: echo "Deploying.."
     
       
       
         
